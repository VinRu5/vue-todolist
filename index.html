<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue ToDoList</title>
</head>
<body>
    <div id="app">
        
        <div class="container">

            <!-- logo -->
            <header class="area row justify-content-center">
                <div class="img-container col-8">
                    <img src="./img/logo.png" alt="">
                </div>
            </header>

            <!-- input area -->
            <section class="area row justify-content-center">
                <div class="col-10">
                    <div class="input-area row align-items-center">
                        <div class="col-10">
                            <input id="input-task" type="text" placeholder="Cosa facciamo oggi?" v-model="newTask" @keyup.enter="addTask">
                        </div>
                        <div class="col-2">
                            <button class="button-add" @click="addTask">Aggiungi</button>
                            
                        </div>
                    </div>
                </div>
            </section>

            <!-- tasks -->
            <main class="area row justify-content-center">
                <ul class="col-9 tasks-list"> 
                    <li v-for="(task, index) in toDoList">
                        <span>
                            {{ task }}
                        </span>
                        <span>
                            <i class="fas fa-window-close" @click="deleteTask(index)"></i>
                        </span>
                    </li>
                </ul>
            </main>
        </div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
